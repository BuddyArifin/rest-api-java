group 'example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.jayway.jsonpath:json-path:2.0.0'
    compile 'com.jayway.restassured:rest-assured:2.9.0'
    compile 'com.jayway.restassured:json-schema-validator:2.9.0'
    compile 'org.testng:testng:6.9.10'
    compile 'com.google.code.gson:gson:2.7'
    compile 'org.json:json:20160212'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
    testLogging {
        showStandardStreams true
        exceptionFormat "short"

        info {
            events "started", "skipped", "failed"
            exceptionFormat "short"
        }
    }
    description = "Running API Testg from suite TestNG xml"
    useTestNG {
        suites "src/test/resources/suites/testng.xml"
    }
}
